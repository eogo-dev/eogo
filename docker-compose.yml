version: '3.8'

services:
  zgo-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: zgo-api
    restart: always
    ports:
      - "8025:8025"
    environment:
      - APP_ENV=production
      - SERVER_PORT=8025
      - DB_CONNECTION=postgres
      - DB_HOST=zgo-db
      - DB_PORT=5432
      - DB_DATABASE=zgo
      - DB_USERNAME=zgo_user
      - DB_PASSWORD=zgo_pass
      - JWT_SECRET=${JWT_SECRET:-zgo_secret_vibe_enterprise}
      - TZ=Asia/Shanghai
    depends_on:
      zgo-db:
        condition: service_healthy
    networks:
      - zgo-network

  zgo-db:
    image: postgres:14-alpine
    container_name: zgo-postgres
    restart: always
    environment:
      - POSTGRES_DB=zgo
      - POSTGRES_USER=zgo_user
      - POSTGRES_PASSWORD=zgo_pass
      - TZ=Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - zgo_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zgo_user -d eogo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zgo-network

networks:
  zgo-network:
    driver: bridge

volumes:
  zgo_db_data:
